apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-java-app
  template:
    metadata:
      labels:
        app: sample-java-app
    spec:
      containers:
        - name: sample-java-app
          image: docker.io/kavitamil13/sample-java-app:2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
